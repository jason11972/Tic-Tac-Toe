<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script><!--bootstrap file-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="c9tictactoe.css">
    <script src="script.js"></script>
</head>
<body>

<div id="settingsModal">
    <div class="modal_header">
        <br>
        <h4>Game Options</h4>
    </div>
    <div class="modal_body">

        <h3>Player 1 Name:</h3>
        <input type="text" id="player1" class="player">
        <h3>Player 2 Name:</h3>
        <input type="text" id="player2" class="player">

        <h4>Board Size</h4>
        <input type="radio" id="gamethree" value="3">
        <label class="gametype">3x3 Game</label><br>

        <input type="radio" id="gamefour" value="4">
        <label class="gametype">4x4 Game</label><br>

    </div>
    <br>
</div>



</body>
</html>
